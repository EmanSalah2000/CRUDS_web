<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <title>CRUDS</title>
        <link rel="stylesheet" href="index.css"/>
    </head>
    <body>

     <div class="crud"> <!-- div for all project-->

        <div class="head">
            <h1> CRUDS</h1> 
            <p>PRODUCT MANAGMENT SYSTEM</p>
        </div>


        <div class="input">
            <input type="text" id="title" placeholder="title">
            <div class="price">
                <input onkeyup="getTotal()" type="number" id="price" placeholder="price">
                <input  onkeyup="getTotal()" type="number" id="taxes" placeholder="taxes">
                <input  onkeyup="getTotal()" type="number" id="ads" placeholder="ads">
                <input   onkeyup="getTotal()" type="number" id="discount" placeholder="discount">
                <small id="total">3323</small>

            </div>
            <input type="number" id="count" placeholder="count">
            <input type="text" id="category" placeholder="category">

            <button id="submit">Create</button>

        </div>

        <div class="output">

            <div class="searchBlock">
                <input onkeyup="search_data(this.value)" type="text" id="search" placeholder="search">
                <div class="btnsearch">
                    <button onclick="get_search(this.id)" id="searchTitle">search By title</button>
                    <button onclick="get_search(this.id)" id="searchCateogry">search By category</button>
                </div>

            </div>

            <div id="deleteALL">

            </div>

            <table>
                <tr>
                    <th>id</th>
                    <th>title</th>
                    <th>price</th>
                    <th>taxes</th>
                    <th>ads</th>
                    <th>discount</th>
                    <th>total</th>
                    <th>category</th>
                    <th>update</th>
                    <th>delete</th>
                </tr>
                <tbody id="tbody">
                
                

                </tbody>
            </table>
        </div>

    </div>



    <script src="index.js"></script>
    </body>


</html>
